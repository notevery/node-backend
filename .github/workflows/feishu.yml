name: 测试飞书
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: FeishuT
      uses: foxundermoon/feishu-action@v1
      with:
        url: ${{ secrets.FEISHU_BOT_WEBHOOK_URL }}
        title: notice
        text: |
          from github action test
          repository: ${{ github.repository }}
          committer: ${{ github.actor }}
          compare: ${{ github.event.compare }}
          job status: ${{ job.status }}
    - name: Feishu2
      uses: wangsijie/feishu-bot@v1
      with:
        uuid: 22085f64-95b1-4445-b8fa-a371ed6b0453
        data: |
          {"msg_type":"post","content":{"post":{"zh_cn":{"title":"${{ github.GITHUB_REPOSITORY }}流水线状态通知",
          "content":[[{"tag":"text","text":"${{ github.GITHUB_REPOSITORY }} 项目流水线有更新: "},
          {"tag":"a","text":"$message","href":"$href_url"}]]}}}}
