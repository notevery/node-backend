name: testk3shelmdeng
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: debianmaster/actions-k3s@master
      id: k3s
      with:
        version: 'latest'
    - run: |
        kubectl get nodes

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.7.2
    - run: |
        helm list
